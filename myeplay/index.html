<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

</head>

<!--
    
    Body element is used by impress.js to set some useful class names, that will allow you to detect
    the support and state of the presentation in CSS or other scripts.
    
    First very useful class name is `impress-not-supported`. This class means, that browser doesn't
    support features required by impress.js, so you should apply some fallback styles in your CSS.
    It's not necessary to add it manually on this element. If the script detects that browser is not
    good enough it will add this class, but keeping it in HTML means that users without JavaScript
    will also get fallback styles.
    
    When impress.js script detects that browser supports all required features, this class name will
    be removed.
    
    The class name on body element also depends on currently active presentation step. More details about
    it can be found later, when `hint` element is being described.
    
-->
<body class="impress-not-supported">

<!--
    For example this fallback message is only visible when there is `impress-not-supported` class on body.
-->
<div class="fallback-message">
    <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
    <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
</div>

<!--
    
    Now that's the core element used by impress.js.
    
    That's the wrapper for your presentation steps. In this element all the impress.js magic happens.
    It doesn't have to be a `<div>`. Only `id` is important here as that's how the script find it.
    
    You probably won't need it now, but there are some configuration options that can be set on this element.
    
    To change the duration of the transition between slides use `data-transition-duration="2000"` giving it
    a number of ms. It defaults to 1000 (1s).
    
    You can also control the perspective with `data-perspective="500"` giving it a number of pixels.
    It defaults to 1000. You can set it to 0 if you don't want any 3D effects.
    If you are willing to change this value make sure you understand how CSS perspective works:
    https://developer.mozilla.org/en/CSS/perspective
    
    But as I said, you won't need it for now, so don't worry - there are some simple but interesting things
    right around the corner of this tag ;)
    
-->
<div id="impress">

</div>

<div class="hint">
    <p>Use a spacebar or arrow keys to navigate</p>
</div>
<script>
if ("ontouchstart" in document.documentElement) { 
    document.querySelector(".hint").innerHTML = "<p>Tap on the left or right to navigate</p>";
}
</script>


<script src="js/impress.js?version=1.0.0"></script>
<script src='js/jquery.js?version=1.0.0'></script>
<script src="js/progressbar.js?version=1.0.0"></script>
<script>

//create a slide in the slideshow with proper math for circle theme
var createSlide = function(id,x,radius,angle,html,image){
    var new_div = $("<div></div>");
    new_div.attr("id", id);
    new_div.attr("data-x", x*radius);
    new_div.attr("data-y", Math.round(Math.sin(-2*angle*Math.PI/360)*radius));
    new_div.attr("data-z", Math.round(Math.cos(-2*angle*Math.PI/360)*radius));
    new_div.attr("data-rotate-x", angle);
    new_div.addClass("step slide");
    new_div.html(html)
    new_div.css("background-image", "url(" + image + ")");
    $("#impress").append(new_div);
}

var radius = 500;


//create the slides and initiate impress

var istart = function(){

    var id = 100;

    createSlide(++id, 0, radius, 0*45, "<a href='video.html'>Videos</a>");
    createSlide(++id, 0, radius, 1*45, "<a href='game.html'>Games</a>");
    createSlide(++id, 0, radius, 2*45, "<a href='quit.html'>Quit</a>");
    // createSlide(++id, 0, radius, 3*45, id);
    // createSlide(++id, 0, radius, 4*45, id);
    // createSlide(++id, 0, radius, 5*45, id);
    // createSlide(++id, 0, radius, 6*45, id);
    // createSlide(++id, 0, radius, 7*45, id);


    //loop through and put placeholder images
    for(var i=1;i<5;i++){
        for(var j=0;j<8;j++){
            createSlide(++id, i, radius, j*45, "test " + id,"http://lorempixel.com/400/400/?v="+id);
        }
    }

    impress().init();
}

var iclear = function(){
    $("#impress").html(" ");
}

var ireset = function(){
    iclear();
    istart();
}

istart();

</script>


<script>
//Mouse Navigation and Timer settings
var duration = 2000;
var timeout = null;


var timer = document.createElement("div");
timer.id = "timer";
document.body.insertBefore(timer, document.getElementById("impress"));

var circle = new ProgressBar.Circle('#timer', {
        color: '#FCB03C',
        strokeWidth: 5,
        duration: duration
    });

// delegated handler for clicking on step elements
document.addEventListener("mouseover", function ( event ) {
    var target = event.target;
    // find closest step element that is not active
    //console.log(target.classList);
    if( (target.classList.contains("step") && !target.classList.contains("active"))) {
        
        circle.duration = duration;
        circle.animate(1,
            {
                from: {color: "#FC5B3F"},
                to: {color: "#6FD57F"}
            }, 
            function(){
                circle.set(0);
            }
        );

        timeout = setTimeout(function(){
            if ( impress().goto(target) ) {
                event.preventDefault();
            }
        }, duration);
    }
    
}, false);

// delegated handler for clicking on step elements
document.addEventListener("mouseout", function ( event ) {
    var target = event.target;
    // find closest step element that is not active
    if( (target.classList.contains("step") && !target.classList.contains("active"))) {
        
        circle.set(0);
        clearTimeout(timeout);
                event.preventDefault();
    }
}, false);

// delegated handler for clicking on step elements
document.addEventListener("mouseleave", function ( event ) {
    var target = event.target;
    // find closest step element that is not active
    while ( !(target.classList.contains("step") && !target.classList.contains("active")) &&
            (target !== document.documentElement) ) {
        target = target.parentNode;
    }
    circle.set(0);
    clearTimeout(timeout);
            event.preventDefault();
}, false);


onmousemove = function(event){
    var timer = $("#timer");
    timer.css("position", "absolute");
    timer.css("top", (event.y -50) + "px");
    timer.css("left", (event.x- 50) + "px");
}


</script>


</body>
</html>
