<!DOCTYPE html>
<html>
<head>
  <title>Video.js | HTML5 Video Player</title>

  <!-- Chang URLs to wherever Video.js files will be hosted -->
  <link href="css/video-js.css" rel="stylesheet" type="text/css">
  <link href="css/myeplay.css" rel="stylesheet" type="text/css">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <!-- video.js must be in the <head> for older IEs to work. -->
  <script src="js/video.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
    

  <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
  <script>
    videojs.options.flash.swf = "video-js.swf";
    
    $(document).ready(function(){
    	console.log("ready");
    
	    $("#play").on("click", function(e){
	    	videojs.players["video"].play();
	    });
	    
	    $("#pause").on("click", function(e){
	    	videojs.players["video"].pause();
	    });
	    
		var isHover, timeoutConst = false;
		
	    var activateMenu = function(e){	
			if(! isHover) {
				return;
			}
	    	videojs.players["video"].pause();
	    	console.log("menu-activate");
	    	$("#menu").modal('show');
	    }
	    
	    $("#menu-activate").on("mouseover", function(e) {
			isHover = true;
			// sleep 2 seconds
	    	$("#menu-activate").css("background-color", "#CCCCCC");

			timeoutConst = setTimeout(function() {
				activateMenu(e);
			}, 2000);
			
		});
		
		$('#menu-activate').on("mouseout", function(e) {
			isHover = false;
			$("#menu-activate").css("background-color", "#555555");
			clearTimeout(timeoutConst);
		});
	    
	 });
	 
	 
  </script>


</head>
<body>
<div id="menu-activate">
</div>
  <video id="video" class="video-js vjs-default-skin" controls preload="none" width="100%" height="600"
      poster="http://video-js.zencoder.com/oceans-clip.png"
      data-setup="{}">
    <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' />
    <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
    <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' />
    <track kind="captions" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
    <track kind="subtitles" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
  </video>
  
  <div class="menu" style="display:none;">
  	<button id="play">Play</button>
    <button id="pause">Pause</button>
  </div>
  
  <div class="modal fade" id="menu">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
            		<span class="sr-only">Close</span>
            	</button>
            	<h4 class="modal-title">Menu</h4>
            </div><!--header-->
            <div class="modal-body">
			  <ul class="list-group">
			  	<a href="#" class="list-group-item">Close</a>
			  	<a href="#" class="list-group-item">Channels</a>
			  	<a href="#" class="list-group-item">Volume</a>
			  	<a href="#" class="list-group-item">Exit</a>
			  </ul>
			</div><!--header -->
			<div class="modal-footer">
			</div><!--footer-->
		</div><!--modal content-->
	</div><!--modal dialog--> 
   </div><!--modal-->
  

</body>
</html>
